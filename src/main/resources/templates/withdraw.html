<!DOCTYPE html>
<html lang="en">
<head>
	<title>Transfer</title>
	<link rel="stylesheet" href="/css/globalStyle.css">
	<link rel="stylesheet" href="/css/homeStyle.css">
	<script src="/js/withdraw.js"></script>
</head>
<body>
	<div class="navBar">
		<img id="nav-logo" width="50" alt="Angular Logo" src="/images/logo.png">
		<ul>
		  <li><a href="/home" >Home</a></li>
		  <li><a href="/services" >Services</a></li>
		  <li><a href="/contactUs" >Contact us</a></li>
		  <li><a id="logoutButton" class="button" href="/logout">Logout</a></li>
		  <li><a href="/profile" id="username" th:text="${name}"></a></li>
		</ul>
	</div>
	<div  class="divCenter">
		<form action="/services/withdraw" method="post" onsubmit="return validate()">
			<input id="amount" class="inputStyle" type="number" placeholder="Amount" oninput="clearThis(this)" name="amount">
			<p id="amountError" class="error"></p>
			<input class="buttonStyle" type="submit" value="withdraw">
		</form>
	</div>
</body>
</html>
